<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-bottom: 20px;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        img {
            display: block;
            margin: 0 auto;
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        video {
            display: block;
            margin: 20px auto;
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>

  <div class="container">
    <h1>To-Do List</h1>
    <p>A static preview of how your To-Do List would look.</p>
    
    <!-- Screenshot of the static To-Do List -->
    <img src="assets/Screenshot_1.png" alt="To-Do List Screenshot">
    <img src="assets/Screenshot_2.png" alt="To-Do List Screenshot">
  </div>

</body>
</html>
